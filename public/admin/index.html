<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Content Manager</title>
  <meta name="robots" content="noindex" />
</head>
<body>
  <!-- Load Decap CMS -->
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js?v=10"></script>

  <!-- Load your config file ONLY -->
  <script>
    window.CMS_MANUAL_INIT = true;
    document.addEventListener("DOMContentLoaded", function () {
      CMS.init({
        config: "/admin/config.yml?v=10"
      });
    });
  </script>
</body>
</html>
